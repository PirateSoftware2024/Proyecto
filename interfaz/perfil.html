<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Estilos/perfil.css">
        <title>Gestión de Productos</title>
    </head>
    <body>
        <header>
            <div class="logo"><img src="images/logo.png" alt="" width="105" height="100"></div>
            <h1>AXIS</h1>
        </header>
        
        <div class="carta">
            <h2>Mis datos</h2>
            <label for="nombreUsuario">Nombre</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" disabled>
            <button id="nom">Editar</button><br><br>

            <label for="apellidoUsuario">Apellido</label><br>
            <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" disabled>
            <button id="ape">Editar</button><br><br>

            <label for="telefonoUsuario">Telefono</label><br>
            <input type="number" id="telefono" name="telefono" placeholder="Ingresa tu telefono" disabled>
            <button id="tel">Editar</button><br><br>

            <label for="fecha">Fecha Nacimiento:</label><br>
            <input type="date" id="fechaNac" name="fecha" disabled>
            <button id="fech">Editar</button><br><br>

            <label for="email">Correo Electrónico</label><br>
            <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" disabled>
            <button id="mail">Editar</button><br><br>

            <label for="password">Contraseña</label><br>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" disabled>
            <button id="contra">Editar</button>
        </div>
        <footer>
            <p>© 2024 Pirate Software. Todos los derechos reservados.</p>
        </footer>
        <script src="../logica/jquery-3.7.1.min.js"></script>
        <script src="../logica/perfil.js"></script>
</body>
</html>
