<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Estilos/backoffice.css">
        <title>Gestión de Productos</title>
    </head>
    <body>
        <header>
            <div class="logo"><img src="images/file.png" alt="" width="105" height="100"></div>
            <h1>AXIS</h1>
        </header>
        <h2>Gestión de Productos</h2>
        <form id="formulario">
            <label for="nombreProducto">Nombre del Producto:</label><br>
            <input type="text" id="nombre" name="nombre"><br><br>
            <label for="descripcionProducto">Descripcion:</label><br>
            <input type="text" id="descripcion" name="descripcion"><br><br>
            <label for="precioProducto">Precio:</label><br>
            <input type="number" id="precio" name="precio" min="1" step="1"><br><br>
            <button type="submit" id="agregar">Agregar Producto</button>
        </form>
        <table id="tablaProducto">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="filas"></tbody>
        </table>
        <footer>
            <p>© 2024 Pirate Software. Todos los derechos reservados.</p>
        </footer>
        <script src="Logica/jquery-3.7.1.min.js"></script>
        <script src="Logica/backoffice.js"></script>
</body>
</html>
