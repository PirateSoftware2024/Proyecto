<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Estilos/empresa.css">
        <title>Empresa</title>
    </head>
    <body>
        <header>
            <div class="logo"><img src="images/logo.png" alt="" width="105" height="100"></div>
            <h1>Empresa</h1>
            <a href="registroEmpresa.html">Registrate</a>
            <a href="login.html">Inicia Sesión</a>
        </header>
        <section>
        <div class="carta">
            <form id="uploadForm" enctype="multipart/form-data">
                <p>Publicar Producto</p>
                <label for="nombreProducto">Nombre del Producto:</label><br>
                <input type="text" id="nombre" name="nombre"><br><br>
                
                <label for="descripcion">Descripcion:</label><br>
                <input type="text" id="descripcion" name="descripcion"><br><br>

                <label for="precio">Precio:</label><br>
                <input type="number" id="precio" name="precio" min="1" step="1"><br><br>
            
                <label for="stock">Stock disponible:</label><br>
                <input type="number" id="stock" name="stock" min="1" ><br><br>
                
                <label for="oferta">Aplica a oferta:</label><br>
                <select id="oferta" name="oferta">
                    <option value="opcion" disabled selected>Opciones</option>
                    <option value="Si">SI</option>
                    <option value="No">NO</option>
                </select><br><br>

                <label for="categoria">Seleccione categoria:</label><br>
                <select id="categoria" name="cat">
                    <option value="opcion" disabled selected>Opciones</option>
                </select><br><br>
        
                <label for="condicion">Condicion: </label><br>
                <select id="condicion" name="condicion">
                    <option value="opcion" disabled selected>Opciones</option>
                    <option value="Nuevo">Nuevo</option>
                    <option value="Usado">Usado</option>
                </select><br><br>

                <label for="image">Imagen: </label><br>
                <input type="file" name="image" id="image" required><br><br>
                <button type="submit" id="boton">Subir Imagen</button>
            </form>
        </div>
        <div class="carta">
            <select id="opcion" name="opcion">
                <option value="" disabled selected>Opciones</option>
                <option value="">Historial</option>
            </select>
            <p>Mis productos</p>
            <table id="tablaProducto">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="filas"></tbody>
            </table>
        </div>
    </section>
    <section >
        <div class="carta">
            <p>Estado Envios</p>
        </div> 
    </section>
        <footer>
            <p>© 2024 Pirate Software. Todos los derechos reservados.</p>
        </footer>
        <script src="../logica/jquery-3.7.1.min.js"></script>
        <script src="../logica/empresa.js"></script>
</body>
</html>
