<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte de Tickets</title>
    <link rel="stylesheet" href="Estilos/ticket.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <div class="logo"><img src="images/logo.png" alt="" width="105" height="100"></div>
        <h1>AXIS - Soporte de Tickets</h1>
    </header>
    <main>
        <section id="ticket-form">
            <h2>Enviar Ticket</h2>
            <form id="formTicket">
                <label for="ingresoTicket">Ingrese su ticket:</label>
                <input type="text" id="ingresoTicket" name="ingresoTicket" required>
                <button type="submit">Enviar Ticket</button>
            </form>
        </section>
        

                <h2>Respuestas a mis Tickets</h2>
                <p>(No se visualizaran tickets sin responder)</p>
                <button id="obtenerUsuario">Actualizar</button>
                <table id="tablaTickets">
                    <thead>
                        <tr>
                            <th>ID Ticket</th>
                            <th>ID Usuario</th>
                            <th>Fecha</th>
                            <th>Envío</th>
                            <th>Respuesta</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody id="filaTicketsUsuario"></tbody>
                </table>

    </main>
    <footer>
        <p>© 2024 Pirate Software. Todos los derechos reservados.</p>
    </footer>

    <script src="../logica/jquery-3.7.1.min.js"></script>
    <script src="../logica/tickets.js"></script>
</body>
</html>
