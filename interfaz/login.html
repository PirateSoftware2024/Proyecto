<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/login.css">
    <title>Inicio Sesion</title>
</head>
<body>
    <header>
        <div class="logo"><img src="images/logo.png" alt="" width="105" height="100"></div>
        <h1>AXIS</h1>
    </header>

    <div id="loader" class="loader">Cargando...</div>
    
    <div class="login-container">
        <h2>Login</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <select name="tipoCuenta" id="tipoUsuario">
                <option value="" disabled selected>Tipo Usuario</option>
                <option value="comprador">Comprador</option>
                <option value="empresa">Empresa</option>
            </select>
            <label for="username">Correo</label>
            <input type="text" id="username" name="correo" placeholder="Ingresa tu usuario">
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="contraseña" placeholder="Ingresa tu contraseña">
            
            <button type="submit" id="boton">Ingresar</button>
        </form>
        <p id="mensaje"></p>
        <div class="register-link">
            <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
            <p><a href="recuperarPass.html">Olvidé mi contraseña</a></p>
        </div>
    </div>
    <footer>
        <p>© 2024 Pirate Software. Todos los derechos reservados.</p>
    </footer>
    <script src="../logica/jquery-3.7.1.min.js"></script>
    <script src="../logica/login.js"></script>
</body>
</html>
