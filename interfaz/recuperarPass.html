<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/login.css">
    <title>RecuperarPass</title>
</head>
<body>
    <header>
        <div class="logo"><img src="images/logo.png" alt="" width="105" height="100"></div>
        <h1>AXIS</h1>
    </header>

    <div id="loader" class="loader">Cargando...</div>
    
    <div class="login-container">
        <h2>Recuperar Contraseña</h2>
        
            <div id="envio-token">
                <label for="username">Correo</label>
                <input type="text" id="email" name="correo" placeholder="Ingresa su correo">
                <button id="boton">Ingresar</button>
            </div>

            <div id="ingreso-token" style="display: none;">
                <label for="token">Ingresa el Token</label>
                <input type="text" id="token" name="token" placeholder="Ingresa el token">
                <button id="btnToken">Cambiar</button>
            </div>

            <div id="nueva-pass" style="display: none;">
                <input type="hidden" name="emailVerificado" value="' . htmlspecialchars($user['email']) . '">
                <label for="password">Nueva Contraseña:</label>
                <input type="password" id="contraNueva">
                <button id="resetpass">Restablecer Contraseña</button>
            </div>

    </div>
