<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/registro.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="logo"><img src="images/logo.png" alt="" width="105" height="100"></div>
        <h1>AXIS</h1>
    </header>
    <div class="register-container">
        <img src="images/fileCreacionCuenta.png" alt="" id="carpeta">
        <h2>Registro</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            
            <label for="nombreUsuario">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
            
            <label for="apellidoUsuario">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido">

            <label for="telefonoUsuario">Telefono</label>
            <input type="number" id="telefono" name="telefono" placeholder="Ingresa tu telefono">
            
            <label for="fecha">Fecha Nacimiento:</label>
            <input type="date" id="fecha" name="fecha">

            <label for="nombreUsuario">Departamento</label>
            <select id="departamentos" name="departamentos" required>
                <option value="" disabled selected>Seleccione un departamento</option>
                <option value="Artigas">Artigas</option>
                <option value="Canelones">Canelones</option>
                <option value="Cerro-largo">Cerro Largo</option>
                <option value="Colonia">Colonia</option>
                <option value="Durazno">Durazno</option>
                <option value="Flores">Flores</option>
                <option value="Florida">Florida</option>
                <option value="Lavalleja">Lavalleja</option>
                <option value="Maldonado">Maldonado</option>
                <option value="Montevideo">Montevideo</option>
                <option value="Paysandu">Paysandú</option>
                <option value="Rio-negro">Río Negro</option>
                <option value="Rivera">Rivera</option>
                <option value="Rocha">Rocha</option>
                <option value="Salto">Salto</option>
                <option value="San-jose">San José</option>
                <option value="Soriano">Soriano</option>
                <option value="Tacuarembo">Tacuarembó</option>
                <option value="Treinta-y-tres">Treinta y Tres</option>
            </select>

            <label for="barrio">Barrio</label>
            <input type="text" id="barrio" name="barrio" placeholder="Ingrese su barrio">

            <label for="calleUsuario">Calle</label>
            <input type="text" id="calle" name="calle" placeholder="Ingresa tu calle">
            
            <label for="numeroPuerta">Numero</label>
            <input type="number" id="numeroPuerta" name="numeroPuerta" placeholder="Numero de puerta">

            <label for="codigoPostal">Codigo postal</label>
            <input type="number" id="codigoPostal" name="codigoPostal" placeholder="Ingrese codigo postal">

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="correo" placeholder="Ingresa tu correo">
            
            <label for="contraseña">Contraseña</label>
            <input type="password" id="password" name="contraseña" placeholder="Ingresa tu contraseña">
    
            <button type="submit" id="boton">Registrarse</button>
        </form>
    </div>
    <footer>
        <p>© 2024 Pirate Software. Todos los derechos reservados.</p>
    </footer>
    <script src="../logica/jquery-3.7.1.min.js"></script>
    <script src="../logica/registro.js"></script>
</body>
</html>
